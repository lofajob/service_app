{% extends "base.html" %}

{% block content %}
  <div class="col-xs-6">
  <form class="form-signin" action="" method="post" name="login">
    <h2 class="form-signin-heading">Залогуватись</h2>
    {{ form.hidden_tag() }}
    <!--<label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>-->
    <p>
        Введіть свій ключ доступу:<br/>
        {{ form.openid(size=80) }}<br/>
        {% for error in form.errors.openid %}
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}<br/>
    </p>
    <p>{{ form.remember_me }} Залишатись в системі</p>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Увійти</button>
  </form>
  </div>

{% endblock %}
